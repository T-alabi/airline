<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flight Status</title>
    <link rel="shortcut icon" href="images\logo.png" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="stylesheets\generalCssDoc.css">
    <link rel="stylesheet/less" type="text/css" href="stylesheets\Cssstyles.less" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">

    <!-- javascript -->
    <script src="script.js"></script>

    <nav id="nav">
    </nav>
    <script src="nav.js"></script>

  </head>

  <body>
    <div class="siteBody">
          <!--login stuff -->
    <div class="PopLogin container" id="LoginForm" autocomplete="off">
      <form action="">
          <div class="form-group">
            <label for="email">Email:</label>
              <input type="text" class="form-control" name="email" placeholder="Enter Your Email"/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="Enter Your Password" />
          </div>
          <a href="signup.html">Don't have an account? Sign up here.</a><br>
        <button type="submit" class="loginBtn">Login</button>
        <button type="button" class="CloseBtn" onclick="closeForm()">Close</button>
      </form>
    </div>


    <h1>Flight Status</h1>

    <form onsubmit="submit()">
      <div class="row">
        <div class="form-group col w-25">
          <label for="fromLocations">Origin:</label>
          <input type="text" id="fromlocations" class="form-control" list="from-locations" name="from" placeholder="Where from?" required />
          <datalist id="from-locations">
            <option value="Bradley International Airport"></option> <!-- Connecticut -->
            <option value="Connecticut Airport Authority"></option> <!-- Connecticut -->
            <option value="Tweed New Haven Airport"></option> <!-- Connecticut -->
            <option value="Miami International Airport"></option> <!-- Florida -->
            <option value="Hartsfield-Jackson Atlanta International Airport"></option> <!-- Georgia -->
            <option value="Baltimore Washington International Thurgood Marshall Airport"></option> <!-- Maryland -->
            <option value="The New Bedford Regional Airport"></option> <!-- Massachusetts -->
            <option value="Morristown Airport"></option> <!-- New Jersey -->
            <option value="Newark Liberty International Airport"></option> <!-- New Jersey -->
            <option value="Teterboro Airport"></option> <!-- New Jersey -->
            <option value="John F. Kennedy International Airport"></option> <!-- New York -->
            <option value="LaGuardia Airport"></option> <!-- New York -->
            <option value="Manchester-Boston Regional Airport"></option> <!-- New Hampshire -->
            <option value="Raleigh-Durham International Airport"></option> <!-- North Carolina -->
            <option value="Philadelphia International Airport"></option> <!-- Pennsylvania -->
            <option value="Myrtle Beach International Airport"></option> <!-- South Carolina -->
            <option value="Burlington International Airport"></option> <!-- Vermont -->
            <option value="Norfolk International Airport"></option> <!-- Virginia -->
            <option value="Ronald Reagan Washington National Airport"></option> <!-- Virginia -->
            <option value="Yeager Airport"></option> <!-- West Virginia -->
          </datalist>
        </div>

        <div class="form-group col w-25">
          <label for="toLocations">Destination:</label>
          <input type="text" id ="toLocations" class="form-control" list="to-locations" name="toLocations" placeholder="Where to?" required />
          <datalist id="to-locations">
            <option value="Bradley International Airport"></option> <!-- Connecticut -->
            <option value="Connecticut Airport Authority"></option> <!-- Connecticut -->
            <option value="Tweed New Haven Airport"></option> <!-- Connecticut -->
            <option value="Miami International Airport"></option> <!-- Florida -->
            <option value="Hartsfield-Jackson Atlanta International Airport"></option> <!-- Georgia -->
            <option value="Baltimore Washington International Thurgood Marshall Airport"></option> <!-- Maryland -->
            <option value="The New Bedford Regional Airport"></option> <!-- Massachusetts -->
            <option value="Morristown Airport"></option> <!-- New Jersey -->
            <option value="Newark Liberty International Airport"></option> <!-- New Jersey -->
            <option value="Teterboro Airport"></option> <!-- New Jersey -->
            <option value="John F. Kennedy International Airport"></option> <!-- New York -->
            <option value="LaGuardia Airport"></option> <!-- New York -->
            <option value="Manchester-Boston Regional Airport"></option> <!-- New Hampshire -->
            <option value="Raleigh-Durham International Airport"></option> <!-- North Carolina -->
            <option value="Philadelphia International Airport"></option> <!-- Pennsylvania -->
            <option value="Myrtle Beach International Airport"></option> <!-- South Carolina -->
            <option value="Burlington International Airport"></option> <!-- Vermont -->
            <option value="Norfolk International Airport"></option> <!-- Virginia -->
            <option value="Ronald Reagan Washington National Airport"></option> <!-- Virginia -->
            <option value="Yeager Airport"></option> <!-- West Virginia -->
          </datalist>
        </div>
      </div>

      <label for="flightNumber">Flight Number:</label><br>
      <input type="number" class="form-control" id="flightNumber" placeholder="What is your flight number?" required></input>

      <div class="form-group w-25">
        <label for="date">Date:</label><br>
        <input type="date" class="form-control" id="date" placeholder="What day is your flight on?" required></input>
      </div>

      <button type="button" class="Submit" onclick="tripstat();">Search</button><br /><br /><br />
    </form>

    <div class="tripsmessage w-75 "  style="text-align:center;">
      <p id="status">
        <p id="tempText2">
          Check Flight Status Above.
        </p>
      </p>
    </div>

    <style>
    .tripsmessage {
      padding: 20px;
      color: #15273a;
      font-size: 25px;
      background-color: #ff8f29;
    }
    </style>

    <footer class="footerContainer" id="footerContainer"></footer>
        <script src="nav.js"></script>

  </body>

</html>
