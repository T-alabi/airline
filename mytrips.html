  <body>
    <div class="siteBody">

    <!--login stuff -->
    <div class="PopLogin container" id="LoginForm" autocomplete="off">
      <form action="">
          <div class="form-group">
            <label for="email">Email:</label>
              <input type="text" class="form-control" name="email" placeholder="Enter Your Email"/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="Enter Your Password" />
          </div>
          <a href="signup.html">Don't have an account? Sign up here.</a><br>
        <button type="submit" class="loginBtn">Login</button>
        <button type="button" class="CloseBtn" onclick="closeForm()">Close</button>
      </form>
    </div>


    <h1>My Trips</h1>

    <form onsubmit="submit()">
      <div class="row">
        <div class="form-group col w-25">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="What is your first name?" required />
        </div>
        <div class="form-group col w-25">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control"  id="lastName" placeholder="What is your last name?" required />
        </div>
      </div>

      <label for="confirmationNumber">Confirmation Number:</label><br>
      <input type="number" class="form-control" id="confirmationNumber" placeholder="What is your confirmation number?" required></input>

      <br>

      <input type="submit" name="Search" class="Submit" value="Search"/>
    </form>
