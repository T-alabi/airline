<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Trips</title>
    <link rel="shortcut icon" href="images\logo.png" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="stylesheets\generalCssDoc.css">
    <link rel="stylesheet/less" type="text/css" href="stylesheets\Cssstyles.less" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">

    <!-- javascript -->
    <script src="script.js"></script>

    <nav id="nav">
    </nav>
    <script src="nav.js"></script>

  </head>

  <body>
    <div class="siteBody">

    <!--login stuff -->
    <div class="PopLogin container" id="LoginForm" autocomplete="off">
      <form action="">
          <div class="form-group">
            <label for="email">Email:</label>
              <input type="text" class="form-control" name="email" placeholder="Enter Your Email"/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="Enter Your Password" />
          </div>
          <a href="signup.html">Don't have an account? Sign up here.</a><br>
        <button type="submit" class="loginBtn">Login</button>
        <button type="button" class="CloseBtn" onclick="closeForm()">Close</button>
      </form>
    </div>


    <h1>My Trips</h1>

    <form onsubmit="submit()">
      <div class="row">
        <div class="form-group col w-25">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="What is your first name?" required />
        </div>
        <div class="form-group col w-25">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control"  id="lastName" placeholder="What is your last name?" required />
        </div>
      </div>

      <label for="confirmationNumber">Confirmation Number:</label><br>
      <input type="number" class="form-control" id="confirmationNumber" placeholder="What is your confirmation number?" required></input>

      <br>

      <button type="button" class="Submit" onclick="findTrips();">Search</button><br /><br /><br />
    </form>

    <div class="tripsmessage w-50 "  style="text-align:center;">
      <p id="flightshere" class="tripsmessage">
        <p id="tempText">
          Search Your Flights Now! Use the form above.
        </p>
      </p>
    </div>

  </div>
  <style>
  .tripsmessage {
    padding: 20px;
    color: #15273a;
    font-size: 25px;
    background-color: #ff8f29;
  }
  </style>

  <footer class="footerContainer" id="footerContainer"></footer>
      <script src="nav.js"></script>

</body>

</html>
