<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Frequent Flyer Program</title>
    <link rel="shortcut icon" href="images\logo.PNG" />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="stylesheets\generalCssDoc.css">
    <link rel="stylesheet/less" type="text/css" href="stylesheets\Cssstyles.less" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">

    <!-- javascript -->
    <script src="script.js"></script>

    <nav id="nav"></nav>
    <script src="nav.js"></script>

  </head>

  <body>
    <div class="siteBody">
    <!--login stuff -->
    <div class="PopLogin container" id="LoginForm" autocomplete="off">
      <form action="">
          <div class="form-group">
            <label for="email">Email:</label>
              <input type="text" class="form-control" name="email" placeholder="Enter Your Email"/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="Enter Your Password" />
          </div>
          <a href="signup.html">Don't have an account? Sign up here.</a><br>
        <button type="submit" class="loginBtn">Login</button>
        <button type="button" class="CloseBtn" onclick="closeForm()">Close</button>
      </form>
    </div>

    <h2>The <i>Frequent Flyer Program</i></h2>

      <form class="FrequentFlyers form-horizontal"  onsubmit="FormComplete()" id="form">
        <h5>Basic Information</h5>

        <div class="form-group w-25">
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" class="form-control" placeholder="Enter Your First Name" required>
        </div>

        <div class="form-group w-25">
          <label for="middle_name">Middle Name:</label>
          <input type="text" name="middle_name" class="form-control" placeholder="Enter Your Middle Name">
        </div>

        <div class="form-group w-25">
          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name" class="form-control" placeholder="Enter Your Last Name" required>
        </div>

        <div class="form-group w-25">
          <label for="email">Email:</label>
          <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required/>
        </div>
        <div class="form-group w-25">
          <label for="confirmEmail">Confirm Email:</label>
          <input type="Email" name="confirmEmail" id="confEmail" class="form-control" onblur="ConfirmEmail();" placeholder="Confirm Your Email" required/>
        </div>
        <div class="form-group w-25">
          <label for="phone_number">Phone Number:</label>
          <input type="tel" name="phone_number" class="form-control" placeholder="Enter Your Phone Number" required/>
        </div>

        <div class="form-group w-25">
          <label for="date_of_birth">Date of Birth:</label>
          <input type="date" name="date_of_birth" class="form-control" required>
        </div>


        <p>Gender:</p>
          <div class="radio">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="FemaleGender" name="gender" value="Female" checked/>
              <label class="custom-control-label" for="FemaleGender">Female</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="MaleGender" name="gender" value="Male">
                <label class="custom-control-label" for="MaleGender">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="OtherGender" name="gender" value="Other">
                <label class="custom-control-label" for="OtherGender">Other</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" id="GenderRadio" name="gender" value="Prefer Not To Say">
                <label class="custom-control-label" for="GenderRadio">Prefer Not To Say</label>
            </div>
          </div>

        <br>

        <div class="form-group w-25">
          <label for="country">Country:</label>
          <input type="text" name="address" class="form-control" placeholder="Enter Your Country" required/>
        </div>
        <div class="form-group w-25">
          <label for="address1">Address Line 1:</label>
          <input type="text" name="address1" class="form-control" placeholder="Enter Your Address" required/>
        </div>
        <div class="form-group w-25">
          <label for="address2">Address Line 2 (optional):</label>
          <input type="text" name="address2" class="form-control" placeholder="Enter Your Address" required/>
        </div>
        <div class="form-group w-25">
          <label for="city">City:</label>
          <input type="text" name="city" class="form-control" placeholder="Enter Your City" required/>
        </div>
        <div class="form-group w-25">
          <label for="state">State:</label>
          <input type="text" class="form-control" list="states" name="state" placeholder="Enter Your State" required/>
          <datalist id="states">
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
          </datalist>
        </div>
        <div class="form-group w-25">
          <label for="postalCode">Postal Code:</label>
          <input type="text" name="postalCode" class="form-control" placeholder="Enter Your Postal Code" required/>
        </div>

        <input type="submit" class="Submit" onclick="submitConfirmation();" id="flyerSubmit"/>

      </form>


      <footer class="footerContainer" id="footerContainer"></footer>
          <script src="nav.js"></script>

    </body>

</html>
