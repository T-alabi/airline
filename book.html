    <h1>Book a Flight</h1>

      <form>
  	     <input type="radio" name="triptype" value="roundtrip" onclick="roundtrip();" checked="checked">Round Trip</input>
         <input type="radio" name="triptype" value="oneway" onclick="oneway();">One Way</input><br><br>

         <label for="from">From</label>
         <label for="to">To</label><br>
         <input type="text" id="from" required></input>
  	     <input type="text" id="to" required></input><br><br>

         <label for="date1">Depart</label><br>
         <input type="date" id="date1" required></input><br>
         <label for="date2" id="return">Return</label><br>
  	     <input type="date" id="date2"></input><br>
         <!-- should 'return' be required ? -->

         <input type="checkbox" name="dateflexibility"></input>
         <label for="to">My Dates Are Flexible</label><br><br>

         <input type="radio" name="class" value="economy" checked="checked">Economy Class</input><br>
         <input type="radio" name="class" value="business">Business Class</input><br>
         <input type="radio" name="class" value="first">First Class</input><br><br>
         <!-- other classes ? -->

         <label for="passengers">Passengers</label><br>
         <input type="number" id="passengers" required></input><br><br>
         <!-- children, adults, seniors ? -->

         <!-- mileage program ? -->
         <!-- promotion / certificate code ? -->

        <input type="submit" name="Find Flights" class="Submit" value="Find Flights"/>
     </form>
