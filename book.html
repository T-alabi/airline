    <h1>Book a Flight</h1>

      <form onsubmit=" submit()">

         <input type="radio" name="triptype" value="oneway" onclick="oneway();">One Way</input><br><br>

        <div class="row">

           <label for="fromLocations">From Locations:</label>
            <input type="text" class="form-control" list="from-locations" name="from" placeholder="Where from?"required />

         <option value="Vermont">Burlington International Airport</option>

       </datalist>
         </div>

         <div class="form-group col w-25">

         <option value="Massachusetts">The New Bedford Regional Airport</option>
         <option value="New Hampshire">Manchester-Boston Regional Airport</option>
         <option value="Pennsylvania">Philadelphia International Airport</option>
         <option value="Vermont">Burlington International Airport</option>
         <option value="Virginia 1">Norfolk International Airport</option>
         <option value="Virginia 2">Ronald Reagan Washington National Airport</option>
       </datalist>
         </div>

        </div>

         <label  for="date1">Depart</label><br>
         <input type="date" id="date1" required></input><br>
         <label  for="date2" id="return">Return</label><br>
  	     <input type="date" id="date2"></input><br>
         <!-- should 'return' be required ? -->
